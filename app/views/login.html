<div class="all-wrapper no-menu-wrapper">
    <a href="index.html" class="logo">
      <i class="icon-cloud-download"></i>
    </a>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <div>
        <div>
          <div>
            <div>
            <form name="signin" novalidate="">
              <h3><i></i>Sign in </h3>
              <div class="form-group">
                <a href="">Click here to register</a>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input name="email" type="text" class="input-block-level" placeholder="EMail" ng-model="email" auto-fill-sync required="">
              </div>
              <div>
                <label>Password</label>
                <input name="password" type="password"placeholder="Password" ng-model="password" auto-fill-sync required="">
              </div>
              <div ng-show="loading">
                <div class="bar" style="width: 100%"></div>
              </div>
              <button type="submit" ng-click="login()" ng-disabled="signin.$invalid">Sign in</button>
            <div ng-show="hasErrors()">
              <button ng-click="login()">Ã—</button>
              <strong>Error!</strong> {{ loginError }}
            </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
