<div class="">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" class="search-bar">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="eventClientName">
        </div>
         <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 events-filter-tabs-container">
      <ul class="nav nav-tabs">
        <li ui-sref-active="active">
          <a ui-sref="user.events.main.all">All</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.events.main.sitting">Sitting</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.events.main.ordered">Ordered</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.events.main.occasional">Occasional</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="user.events.main.alarms">Alarms</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 events-table-container">
    <table class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table table-hover table-bordered">
      <thead>
        <tr>
          <td>Status</td>
          <td>Name</td>
          <td>Number of Seats</td> 
          <td>Table</td>
          <td>Hour</td>
        </tr>
      </thead>
      <tbody>
        <tr class="animated-event-row" ng-click="event.expanded = !event.expanded"
            ng-repeat-start="event in events |
            filter:{client_name: eventClientName} |
            eventStatus: statusFilter |
            time: currentTime:currentShift">
          <td>{{event.id_event_status}}</td>
          <td>{{event.client_name}}</td>
          <td>{{event.guest_count}}</td>
          <td>{{event.seats}}</td>
          <td>{{event.start_time}}</td>
        </tr>
        <tr class="animated-event-row" ng-if="event.expanded" ng-repeat-end="">
          <td colspan="5">
            <div ng-include src="'views/partials/events-list-expanded-item.html'">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
