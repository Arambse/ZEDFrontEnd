<div class="row">
  <div class="col-md-4">
    <input ng-model="currentDate" id="date-picker" class="form-control" data-date-format="dd/mm/yyyy">
  </div>
  <div class="col-md-4">
  	<select ng-model="currentShift" ng-options="v as k for (k,v) in shifts">
  	</select>
  </div>
   <div class="col-md-4">
  	<select ng-model="currentTime" ng-options="time for time in currentShift.times">
	  <option value="">Entire Shift</option>
  	</select>
  </div>
</div>
