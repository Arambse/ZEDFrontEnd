<div class="col-md-4 col-md-offset-4"><form name="signin" novalidate><div class="form-group header-container"><h3><i></i>Sign in</h3><a href="">Click here to register</a></div><div class="form-group"><label>Email</label><input name="username" type="text" class="form-control" placeholder="Email" ng-model="username" auto-fill-sync="" required></div><div class="form-group"><label>Password</label><input name="password" type="password" class="form-control" placeholder="Password" ng-model="password" auto-fill-sync="" required></div><div ng-show="loading"><div class="bar" style="width: 100%"></div></div><!-- ng-disabled="signin.$invalid" --><div class="submit-container"><button class="btn btn-primary" type="submit" ng-click="login()">Sign in</button></div><div ng-show="hasErrors()"><strong>Error in login - {{ loginError }}</strong></div></form></div>
