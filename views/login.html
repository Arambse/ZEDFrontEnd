<div class="col-md-4 col-md-offset-4"><img src="../images/zed-logo.png" class="img-responsive logo-image"><form name="signin" novalidate><div class="form-group header-container"><h3><i></i>{{'LOGIN_HEADER'|translate}}</h3></div><div class="login-content-container"><div class="form-group"><label>{{'LOGIN_EMAIL_HEADER'|translate}}</label><input name="username" type="text" class="form-control" placeholder="{{'LOGIN_EMAIL_INPUT_TEXT'|translate}}" ng-model="username" auto-fill-sync="" required></div><div class="form-group"><label>{{'LOGIN_PASSWORD_HEADER'|translate}}</label><input name="password" type="password" class="form-control" placeholder="{{'LOGIN_PASSWORD_INPUT_TEXT'|translate}}" ng-model="password" auto-fill-sync="" required></div><div><div ng-show="loading"><div class="bar" style="width: 100%"></div></div><!-- ng-disabled="signin.$invalid" --><div class="submit-container"><button class="btn btn-primary" type="submit" ng-click="login()">{{'LOGIN_SIGN_IN_BUTTON_TEXT'|translate}}</button></div><div class="register-container"><a href="">{{'LOGIN_REGISTRATION_TEXT'|translate}}</a></div><div ng-show="hasErrors()"><strong>Error in login - {{ loginError }}</strong></div></div></div></form></div>
