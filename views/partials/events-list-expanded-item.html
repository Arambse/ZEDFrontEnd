<form><table class="table table-condensed table-bordered expanded-table"><tbody><tr><td colspan="1">{{'EVENT_PHONE'|translate}}<td colspan="3"><input type="text" ng-model="event.phone" class="form-control blackened"><tr><td colspan="1">{{'EVENT_EVENT_TYPE'|translate}}<td colspan="3"><input type="text" ng-model="event.event_type" class="form-control blackened"><tr><td colspan="1">{{'EVENT_CONTACTS'|translate}}<td colspan="3"><input type="text" ng-model="event.contact_man" class="form-control blackened"><tr><td colspan="1">{{'EVENT_EMAIL'|translate}}<td colspan="3"><input type="text" ng-model="event.email" class="form-control blackened"><tr><td colspan="1">{{'EVENT_COMMENTS'|translate}}<td colspan="3"><input type="text" ng-model="event.const_comment" class="form-control blackened"><tr><td colspan="5"><div class="row approval-buttons-container"><div class="col-xs-7"><select ng-model="event.event_length" ng-options="reservationTime for reservationTime in reservationTimes" ng-change="" class="form-control"></select></div><button class="col-xs-2 btn hollow-button confirm-button" ng-click="setEvent(event)">{{'EVENT_SAVE_BUTTON_TEXT'|translate}}</button> <button class="col-xs-2 btn hollow-button deny-button" ng-click="openModal(event)">{{'EVENT_DELETE_BUTTON_TEXT'|translate}}</button></div></table></form>
