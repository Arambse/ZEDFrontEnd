<div class="container-full"><div class="row row-flex row-flex-wrap"><div class="col-xs-12 col-md-1 bar-name-container text-center"><h2>Bar</h2><p>me is image</p></div><div class="col-xs-12 col-md-2 current-date-container text-center"><button class="btn btn-default" ng-click="open($event)" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" show-button-bar="false" show-weeks="false" day-header-format="'E'" ng-required="true"><i class="glyphicon glyphicon-calendar"></i></button><p>{{nowTimeDataFormated()}}</p><p>{{nowDateDataFormated()}}</p></div><div class="col-xs-12 col-md-2 row current-times-container"><select ng-model="currentShift" ng-options="shift as shift.name for shift in shifts" class="center-block form-control"></select></div><div class="col-xs-6 col-md-2 row"><div class="col-xs-12 col-md-6 center-block"><select ng-model="currentHour" ng-options="time for time in currentShift.times" ng-change="timeChanged()" class="center-block form-control"><option value="">Entire Shift</select></div><div class="col-xs-6 center-block"><select ng-disabled="currentHour === null" ng-model="currentMinutes" ng-options="time for time in shiftsMinutes" ng-change="timeChanged()" class="center-block form-control"></select></div></div><div class="col-xs-8 col-md-4 row nav-imgs-container"></div><div class="col-xs-4 col-md-1">settings</div><!-- <button ng-click="clicked()"></button> --></div></div>
